{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post</legend>
            <h2>Are you sure you want to delete the post "{{ post.title }}"</h2>
        </fieldset>
        <div class="form-group">
            <a class="btn btn-outline-danger" href="{% url 'articles:deleted-article' post.pk %}">Yes, Delete</a>
            <a class="btn btn-outline-secondary" href="{% url 'articles:homepage' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
